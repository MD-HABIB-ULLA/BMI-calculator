<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <title>BMI Calculator</title>
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato h-[100vh]">
    <header>
        <nav>
            <nav class="border-gray-200 ">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="image/log.svg" class="h-14" />
                        <span
                            class="self-center lg:text-5xl text-2xl  font-extrabold whitespace-nowrap flex text-[#6468a4] ">BMI
                            <p class=" font-normal text-[#6468a480]">calc</p>
                        </span>
                    </a>
                    <!-- Modal toggle -->
                    <button data-modal-target="static-modal" data-modal-toggle="static-modal"
                        class="block text-white bg-[#6468a4] hover:bg-[#383d85] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg lg:text-sm text-xs px-5 py-2.5 text-center "
                        type="button">
                        Send Feedback
                    </button>
                    <!-- Main modal -->
                    <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
                        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-2xl max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-lg shadow ">
                                <!-- Modal header -->
                                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                                        <img src="image/log.svg" class="h-14" alt="Flowbite Logo" />
                                        <span
                                            class="self-center text-5xl font-extrabold whitespace-nowrap flex text-[#6468a4] ">BMI
                                            <p class=" font-normal text-[#6468a480]">calc</p>
                                        </span>
                                    </a>
                                    <button type="button"
                                        class="text-white bg-[#6468a4] hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center  "
                                        data-modal-hide="static-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-4 md:p-5 space-y-4 ">
                                    <form>
                                        <div
                                            class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                                            <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                                                <label for="comment" class="sr-only">Your comment</label>
                                                <textarea id="comment" rows="4"
                                                    class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                                    placeholder="Write a Feedback..." required></textarea>
                                            </div>
                                            <div
                                                class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                                                <button type="submit"
                                                    class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                                                    Send
                                                </button>
                                                <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2">
                                                    <button type="button"
                                                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                                        <svg class="w-4 h-4" aria-hidden="true"
                                                            xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 12 20">
                                                            <path stroke="currentColor" stroke-linejoin="round"
                                                                stroke-width="2"
                                                                d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                                                        </svg>
                                                        <span class="sr-only">Attach file</span>
                                                    </button>
                                                    <button type="button"
                                                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                                        <svg class="w-4 h-4" aria-hidden="true"
                                                            xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                            viewBox="0 0 16 20">
                                                            <path
                                                                d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                                                        </svg>
                                                        <span class="sr-only">Set location</span>
                                                    </button>
                                                    <button type="button"
                                                        class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                                        <svg class="w-4 h-4" aria-hidden="true"
                                                            xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                            viewBox="0 0 20 18">
                                                            <path
                                                                d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />
                                                        </svg>
                                                        <span class="sr-only">Upload image</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="ms-auto text-xs text-gray-500 dark:text-gray-400">Remember, contributions
                                        to this topic should follow our<a href="#"
                                            class="text-blue-600 dark:text-blue-500 hover:underline">Community
                                            Guidelines</a>.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <section class=" w-[95%] lg:w-4/5 m-auto ">
            <div class=" w-full bg-white flex items-center lg:flex-row flex-col ">
                <a href="#" class="lg:w-50% w-full">
                    <img class="rounded-t-lg h-full" src="image/Boost your inmune system.gif" alt="" />
                </a>
                <div class="lg:w-[100%] w-full  lg:p-10">
                    <form class=" w-full">
                        <ul class="lg:grid w-full gap-6 md:grid-cols-2 mb-5 flex">
                            <li class="w-[50%] lg:w-full">
                                <input type="radio" id="hosting-small" name="hosting" value="hosting-small"
                                    class="hidden peer" required>
                                <label for="hosting-small"
                                    class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer  peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100">
                                    <div class="flex items-center flex-row justify-start gap-2">
                                        <img src="image/male-lawyer-upper-body-svgrepo-com.svg" class="h-14" alt="">
                                        <p class="text-xl font-bold text-[#6468a4] ">Male</p>
                                    </div>
                                </label>
                            </li>
                            <li class="w-[50%] lg:w-full">
                                <input type="radio" id="hosting-big" name="hosting" value="hosting-big"
                                    class="hidden peer" required>
                                <label for="hosting-big"
                                    class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer  peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 ">
                                    <div class="flex items-center flex-row justify-start gap-2">
                                        <img src="image/female-lawyer-upper-body-svgrepo-com (1).svg" class="h-14"
                                            alt="">
                                        <p class="text-xl font-bold text-[#6468a4] ">Female</p>
                                    </div>
                                </label>
                            </li>
                        </ul>
                        <div class="mb-5 flex gap-3 justify-between">
                            <label for="age" class="block mb-2 text-xl font-bold text-[#6468a4]  ">Age :</label>
                            <input type="number" id="age"
                                class="bg-gray-50 border-2 border-[#6468a4] text-gray-900 text-sm rounded-lg  block w-[70%] p-2.5 "
                                placeholder="Enter Your Age" required>
                        </div>
                        <div class="mb-5 flex gap-3 justify-between">
                            <label for="weight" class="block mb-2 text-xl font-bold text-[#6468a4] ">Weight (Kg)
                                :</label>
                            <input type="number" id="weight"
                                class="bg-gray-50 border-2 border-[#6468a4] text-gray-900 text-sm rounded-lg  block  p-2.5 w-[70%]"
                                placeholder="Enter Your weight" required>
                        </div>
                        <div class="mb-5 flex gap-3 items-center justify-between">
                            <label for="height" class="block mb-2 text-xl  font-bold text-[#6468a4] ">Height (M)
                                :</label>
                            <div class="w-[70%] flex gap-3">
                                <input type="number" step="0.1" id="feet"
                                    class="bg-gray-50 border-2 border-[#6468a4] text-gray-900 text-sm rounded-lg  block w-full p-2.5  "
                                    required placeholder="feet">
                                <input type="number" step="0.1" id="inches"
                                    class="bg-gray-50 border-2 border-[#6468a4] text-gray-900 text-sm rounded-lg  block w-full p-2.5  "
                                    placeholder="Inchi">
                            </div>
                        </div>
                        <div class="w-full flex justify-center gap-3">
                            <!-- <button type="submit"
                                class="text-white bg-[#6468a4]  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center "
                                >
                            </button> -->
                            <button class="text-white bg-[#6468a4]  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center " onclick="calculateBMI()"> Calculate BMI</button>
                            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                                <div class="modal-box">
                                    <div class="max-w-screen-xl text-left mx-auto p-4">
                                        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                                            <img src="image/log.svg" class="h-7" />
                                            <span
                                                class="self-center lg:text-3xl text-2xl  font-extrabold whitespace-nowrap flex text-[#6468a4] ">BMI
                                                <p class=" font-normal text-[#6468a480]">calc</p>
                                            </span>
                                        </a>
                                    </div>
                                    <div id="result" class="text-center text-xl font-bold "></div>
                                    <div class="modal-action">
                                        <form method="dialog">
                                            <!-- if there is a button in form, it will close the modal -->
                                            <button class="btn" onclick="my_modal_5.close()">Close</button>
                                        </form>
                                    </div>
                                </div>
                            </dialog>
                            <button type="reset"
                                class="text-white bg-[#6468a4]  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Reset
                            </button>

                        </div>
                        <div id="result"></div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
       
    </header>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content bg-[#6468a4] lg:mt-0 mt-5">
        <aside>
          <p class="lg:text-xl font-bold text-white">Copyright © 2024 - All right reserved by Habib Ulla</p>
        </aside>
      </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>

</html>
